<body id="page-top">
  <div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <app-top-bar></app-top-bar>
        <div class="container-fluid" id="container-wrapper">
          <div class="main-wrapper">
            <div class="col-md-10" style="margin-top: 5px; margin-left: 60px;">
              <div class="container mt-4">
                <h2 class="text-center mb-4">List Categories</h2>


                <table class="table table-bordered table-hover mt-3">
                  <thead class="thead-light">
                    <tr>
                      <th>Id</th>
                      <th>Category</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of categories">

                      <td>{{c.id}}</td>
                      <td>{{c.name}}</td>
                      <td style="align-items: center;">
                        <img 
                      src="assets/edit.png" 
                      style="margin-right: 10px; cursor: pointer;" 
                     >
                      <img src="assets/delete.png" style="cursor: pointer; " (click)="deleteCategory(c.id)" >
                  </td> 
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
 
</body>
